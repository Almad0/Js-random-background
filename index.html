<html lang="en">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Random Background</title>
  <style media="screen">
    body{
      background-color: white;
    }
    .container{
      width: 90%;
      height: 100vh;

      align-items: center;
    }
    #newColor{
      width: 200px;
      height: 80px;
      border-radius: 10px;
      background-color: lightblue;
      cursor: pointer;
      box-shadow: none;
      font-size: 1.5rem;
    }
  </style>
</head>

<body id="newBack">
  <div class="container">
    <button id="newColor" class="btnChange" type="button" name="button">Cambia il colore</button>
  </div>
